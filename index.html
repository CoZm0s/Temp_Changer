<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Temp changer</title>
</head>
<body>
    <div id="box">
    <header>
        <h1>~ Temperature changer ~</h1>
    </header>
    <main>
        <label id="templab"> Enter a Temperature: </label><br>
    <input id="inputfield" type="number">
      <br>
    <label style="font-size: 1.2em;">convert to: </label>
      <br>
    <input id="Cbut" type="radio" name="t"> <span> Celsius</span>
      <br>
    <input id="Fbut" type="radio" name="t"> <span> Fahrenheit</span>  
    <br>
    <input id="subbut" type="submit">
    </main>
    <div id="answerbox">   <p id="result"> . . . </p>   </div>
    </div>

<script src="index.js"></script>
</body>
</html>
